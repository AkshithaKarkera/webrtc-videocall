<head>
  <title>webrtc-peerjs</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
   {{> loginButtons}}
   {{#if currentUser}}
  {{> hello}}
	{{/if}}

</body>

<template name="hello">
   <h2>Video Chat</h2>
    <div id="video-container">
        
        <video id="theirVideo" class="theirVideo" autoplay>
        </video>
        
        <video id="myVideo" muted="true" class="myVideo" autoplay>
        </video>
    </div>
    
    <h2>Controls</h2>  
<div>  
  <p>Your id: <span id="myPeerId">...</span></p>
  <p>Make a call</p><br>
	<!--<input type="text" placeholder="Call user id..." id="remotePeerId">
	<p><a href="#" id="makeCall">Call</a></p>
	<p><a href="#" id="endCall">End call</a></p>-->
  {{#each users}}
	<p><a href="#" id="makeCall">Call {{#each emails}}{{address}}{{/each}}</a></p>
  {{/each}}
	 <p><a href="#" id="endCall">End Call</a></p>
</div>

</template>
